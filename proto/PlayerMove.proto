syntax = 'proto3';

message PlayerMove {
    float x = 1;
    float y = 2;
    float velocity_x = 3;
    float velocity_y = 4;
}

message OtherPlayerMove {
    uint32 player_id = 1;
    float x = 2;
    float y = 3;
    float velocity_x = 4;
    float velocity_y = 5;
}

message PlayerStop {
    float x = 1;
    float y = 2;
}

message OtherPlayerStop {
    uint32 player_id = 1;
    float x = 2;
    float y = 3;
}
