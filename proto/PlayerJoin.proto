syntax = 'proto3';

message PlayerJoin {
    uint32 player_id = 1;
    float x = 2;
    float y = 3;
}

message PlayerLeave {
    uint32 player_id = 1;
}

message PlayersResponse {
    message Player {
        uint32 player_id = 1;
        float x = 2;
        float y = 3;
        float velocity_x = 4;
        float velocity_y = 5;
    }
    repeated Player players = 1;
}
